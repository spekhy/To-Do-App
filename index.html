<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title> <!--nazov projektu-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="blue-top"></div>
        <div id="note">nie, to nie je</div>
    </div>
    <div class="buttons">
        <button id="but-reset" onclick="noteReset()"><img src="./assets/reset.svg" alt="reset" class="svg"></button>
        <button id="but-add-note" onclick="addNote()"><img src="./assets/add-note.svg" alt="add"></button>
        <button id="but-color-change" onclick="colorChange()"><img src="./assets/horiz-dots.svg" alt="color"></button>
    </div>
</body>
</html>
